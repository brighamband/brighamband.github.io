<title>Signup Page</title>
<body>
    <h1>Please fill out the fields below to create an account.</h1>
    <form action method="POST">
        <!-- First Name box -->
        <label for="First Name">First Name</label><br>
        <input type="text" id="first_name" name="first_name"><br></br>
        <!-- Last Name box -->
        <label for="Last Name">Last Name</label><br>
        <input type="text" id="last_name" name="last_name"><br></br>
        <!-- Email box -->
        <label for="Email">Email</label><br>
        <input type="email" id="email" name="email"><br></br>
        <!-- Username box -->
        <label for="Username">Username</label><br>
        <input type="text" id="username" name="username"><br></br>
        <!-- Password box -->
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"></br></br>
        <!-- Age box -->
        <label for="Age">Age</label><br>
        <input type="number" id="age" name="age" min="14" max="99"><br></br>
        <!--  Gender box -->
        <label for="Gender">Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br></br>
        <!-- Time Zone box -->
        <label for="Time Zone">Time Zone (Abbreviation)</label><br>
        <input type="text" id="time_zone" name="time_zone" maxlength="5"><br></br>
        <!-- Available Times to Mentor box -->
        <label for="Availability">3 Available Times to Mentor (Ex Format: Fridays at 2pm')</label><br>
        <input type="text" id="first_available" name="availability"><br>
        <input type="text" id="second_available" name="availability"><br>
        <input type="text" id="third_available" name="availability"><br></br>
        <!-- Create Account buttom -->
        <input type="submit" value="Create Account"></form>
    </form>
</body>
